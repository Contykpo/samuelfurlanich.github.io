<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <base />
        <script>
            // https://blog.elmah.io/how-to-fix-blazor-wasm-base-path-problems/
            var path = window.location.pathname.split('/');
            var base = document.getElementsByTagName('base')[0];
            if (window.location.host.includes('localhost')) {
                base.setAttribute('href', '/');
            } else if (path.length > 2) {
                base.setAttribute('href', '/' + path[1] + '/');
            } else if (path[path.length - 1].length != 0) {
                window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
            }
        </script>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link href="samuelfurlanich.github.io.styles.css" rel="stylesheet" />
    </head>

    <body>

        <div id="app">
            <div class="loader-container">
                <div class="fading-bars">

                    <div class="bar"></div>

                </div>
            </div>
        </div>

        </script>

    </body>

</html>
